apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: controller
  namespace: argocd
spec:
  dependsOn:
    - crds
  source:
    repoURL: https://github.com/cmwylie19/pepr-with-argo
    targetRevision: HEAD
    path: k8s/controller
  destination:
    server: https://kubernetes.default.svc
    namespace: pepr-system 
  project: default
  syncPolicy:
    automated: {}
